---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      whisper:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: esphome/esphome
              tag: 2025.3.2@sha256:7f0095c15c4b109828d3c9ef979cb567e0c4c383f754be768f32592343be35c7
              pullPolicy: IfNotPresent
            env:
              WHISPER__INSTANCE_NAME: Whisper
              WHISPER__PORT: &port 9000
              WHISPER__APPLICATION_URL: &host "esphome.${INGRESS_DOMAIN}"
              WHISPER__LOG_LEVEL: info
              ASR_MODEL: small # tiny, base, small, medium, large, large-v1, large-v2 and large-v3
              ASR_ENGINEL: faster_whisper # openai_whisper, faster_whisper
            resources:
              requests:
                memory: "256M"
              limits:
                memory: "8G"

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port

    persistence:
      config:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
        globalMounts:
        - path: /root/.cache/whisper

    route:
      app:
        hostnames:
        - "{{ .Release.Name }}.${INGRESS_DOMAIN}"
        parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
        rules:
        - backendRefs:
          - name: *app
            port: *port
