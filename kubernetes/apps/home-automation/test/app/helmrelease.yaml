---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-test
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      nameOverride: *app

    controllers:
      home-test:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.4.1
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              HASS__INSTANCE_NAME: Test-Home-Assistant
              HASS__PORT: &port 8123
              HASS__APPLICATION_URL: &host "home-test.${INGRESS_DOMAIN}"
              HASS__LOG_LEVEL: info
              HASS_HTTP_TRUSTED_PROXY_1: 10.0.0.0/8
              # HASS_HTTP_TRUSTED_PROXY_2: 10.42.0.0/16
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false # needs to be false for samsung smartthings integration to install
              capabilities: { drop: [ "ALL" ] }
            resources:
              requests:
                memory: "512M"
              limits:
                memory: "6000M"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        # type: LoadBalancer
        # annotations:
        #   io.cilium/lb-ipam-ips: "${LB_HASS}"
        # externalTrafficPolicy: Cluster
        ports:
          http:
            port: *port
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    persistence:
      config:
        enabled: false
        existingClaim: ${VOLSYNC_CLAIM}

    route:
      app:
        hostnames:
        - "home-test.${INGRESS_DOMAIN}"

        parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
        rules:
        - backendRefs:
          - name: *app
            port: *port
