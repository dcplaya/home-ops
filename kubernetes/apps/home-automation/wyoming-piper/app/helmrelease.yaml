---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wyoming-piper
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  rollback:
    recreate: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    controllers:
      wyoming-piper:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            # DO NOT ENABLE
            # Enabling this adds an extra default route to the container. My IoT network is locked down tight and results in failed external DNS lookups
            # k8s.v1.cni.cncf.io/networks: home-automation-iot-dhcp
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"multus-iot",
                "namespace": "network",
                "ips": ["10.10.100.15/24"],
                "mac": "aa:e9:02:a4:ee:42"
              }]

        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.5.0
              pullPolicy: IfNotPresent
            args:
            - --voice
            - en-us-lessac-low
            env:
              TZ: "${TIMEZONE}"
              WHYOMING_PIPER__INSTANCE_NAME: Wyoming-Piper
              WHYOMING_PIPER__PORT: &port 10200
              WHYOMING_PIPER__APPLICATION_URL: &host "wyoming-piper.${INGRESS_DOMAIN}"
              WHYOMING_PIPER__LOG_LEVEL: info
            resources:
              requests:
                memory: "256M"
              limits:
                memory: "8G"

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
            protocol: TCP

    persistence:
      data:
        enabled: true
        existingClaim: ${VOLSYNC_CLAIM}
    route:
      app:
        hostnames:
        - "{{ .Release.Name }}.${INGRESS_DOMAIN}"
        parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
        rules:
        - backendRefs:
          - name: *app
            port: *port
