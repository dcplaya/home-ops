---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: rook-ceph-cluster
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.18.4
  url: oci://ghcr.io/rook/rook-ceph-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 1h
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: rook-ceph-cluster
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    toolbox:
      enabled: true
    route:
      dashboard:
        host:
          name: rook.${SECRET_DOMAIN}
          path: /
          pathType: PathPrefix
        parentRefs:
        - name: envoy-internal
          namespace: network
    configOverride: |
      [osd]
      osd_max_backfills = 6
      osd_recovery_max_active_hdd = 16
      # Default is false. Set to true to auto repair inconsensistencies on EC & bluestore pools
      osd_scrub_auto_repair = true
    cephClusterSpec:
      cephConfig:
        global:
          bdev_enable_discard: "true" # quote
          bdev_async_discard_threads: "1" # quote   4 caused nodes to overload CPU
          osd_class_update_on_start: "false" # quote
          # Cant enable due to `Module 'diskprediction_local' has failed: No module named 'sklearn.svm.classes'`
          # device_failure_prediction_mode: local # requires mgr module
        mgr:
          mgr/crash/warn_recent_interval: "7200" # 2h
        osd:
          bluestore_min_alloc_size_hdd: "65536"
          # osd_max_backfill: "6"
          # osd_recovery_max_active_hdd: "16"
      crashCollector:
        disable: false
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
      mgr:
        modules:
        # - name: diskprediction_local
        #   enabled: true
        - name: insights
          enabled: true
        - name: pg_autoscaler
          enabled: true
        - name: rook
          enabled: true
      mon:
        count: 3
        allowMultiplePerNode: false
      network:
        connections:
          requireMsgr2: true
      resources:
        osd:
          requests:
            cpu: "100m"
            memory: 2Gi
        mon:
          requests:
            cpu: "100m"
            memory: "1Gi"
        mgr:
          requests:
            cpu: 100m
            memory: 512Mi
        mgr-sidecar:
          requests:
            cpu: 50m
            memory: 50Mi
      # The option to automatically remove OSDs that are out and are safe to destroy.
      removeOSDsIfOutAndSafeToRemove: true
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
        - name: n100-01
          devices:
          # HDDs
          - name: "/dev/disk/by-id/ata-ST16000NM005G-2KH133_ZL2EJL04"
            config:
              metadataDevice: "/dev/disk/by-id/ata-INTEL_SSDSC2KB960G8_PHYF913601C3960CGN"
          - name: "/dev/disk/by-id/ata-ST18000NM000J-2TV103_ZR5061XS"
            config:
              metadataDevice: "/dev/disk/by-id/ata-INTEL_SSDSC2KB960G8_PHYF913601C3960CGN"

        - name: n100-02
          devices:
          # HDDs
          - name: "/dev/disk/by-id/ata-ST16000NM001G-2KK103_ZL2JTCBF"
            config:
              metadataDevice: "/dev/disk/by-id/ata-INTEL_SSDSC2KB960G8_PHYF911600AW960CGN"
          - name: "/dev/disk/by-id/ata-ST18000NM000J-2TV103_ZR5060G7"
            config:
              metadataDevice: "/dev/disk/by-id/ata-INTEL_SSDSC2KB960G8_PHYF911600AW960CGN"

        - name: n100-03
