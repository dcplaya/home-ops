    #       csi.storage.k8s.io/fstype: ext4
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-filesystem
      isDefault: false
      deletionPolicy: Delete
    cephObjectStores:
    - name: &cephObjectStoreName ceph-objectstore
      spec:
        deviceClass: nvme
        metadataPool:
          deviceClass: nvme
          failureDomain: host
          replicated:
            size: 2
        dataPool:
          deviceClass: nvme
          failureDomain: host
          replicated:
            size: 2
        preservePoolsOnDelete: false
        gateway:
          port: 80
          resources:
            requests:
              cpu: 250m
              memory: 1Gi
            limits:
              memory: 3Gi
        instances: 1
        priorityClassName: system-cluster-critical
        healthCheck:
          bucket:
            interval: 60s
      storageClass:
        enabled: true
        name: ceph-bucket
        reclaimPolicy: Delete
        parameters:
          region: us-east-1
