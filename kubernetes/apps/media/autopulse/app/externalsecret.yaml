---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autopulse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autopulse-secret
    template:
      data:
        AUTOPULSE__AUTH__USERNAME: "{{ .AUTOPULSE__AUTH__USERNAME }}"
        AUTOPULSE__AUTH__PASSWORD: "{{ .AUTOPULSE__AUTH__PASSWORD }}"
        AUTOPULSE__TARGETS__PLEX__TOKEN: "{{ .AUTOPULSE__TARGETS__PLEX__TOKEN }}"
        AUTOPULSE__TARGETS__PLEX__URL: "{{ .AUTOPULSE__TARGETS__PLEX__URL }}"
        FORCE_USERNAME: "{{ .FORCE_USERNAME }}"
        FORCE_PASSWORD: "{{ .FORCE_PASSWORD }}"
  dataFrom:
  - extract:
      key: autopulse
